<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Pig Dice</title>
</head>
<body class="">
    <h1 class="text-center">Pig Dice Game</h1><hr><br><br>

    <div class="cards">

        <div class="card">
            <table>
                <tr>
                    <td width="40%" class="player-1">
                        <h3  class="player-head-1">Player 1</h3><hr>
                        <p class="total-score-1">100</p>
                    </td>

                    <td width="20%">
                        <div class="dice-wrap">
                            <img src="images/dice-6.png" alt="Dice Roll" id="dice">
                        </div>
                    </td>

                    <td width="40%" class="player-2">
                        <h3 class="player-head-2">Player 2</h3><hr>
                        <p class="total-score-2">100</p>
                    </td>
                </tr>
                <tr>
                    <td width="33%" class="player-b-1">
                        <div class="score-1">
                            20
                        </div>
                    </td>
                    <td width="33%">
                        <button class="dice-roll green">Role dice</button>
                        <button class="add-points red">Add Points</button>
                    </td>
                    <td width="33%" class="player-b-2">
                        <div class="score-2" >
                        15
                        </div>
                    </td>
                </tr>
            </table>
            

            

            
        </div>
       
    </div>


    <script src="js/app.js"></script>
</body>

</html>
